<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onCancel()" size="large">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ scoutType | titlecase }} Scout</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDelete()" size="medium" color="danger">
        <ion-icon slot="start" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <app-scout-info [(scoutInfo)]="scoutInfo"></app-scout-info>

  <div *ngFor="let section of template.sections; let i = index;">
    <app-section [(section)]="template.sections[i]"></app-section>
  </div> 

  <div class="section submit">
    <div class="section-content">
      <ion-button color="success" expand="block" (click)="onSubmit()">Submit</ion-button>
    </div>
  </div>

</ion-content>
